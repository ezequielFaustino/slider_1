<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider - Ezequiel</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- CSS do projeto -->
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <div class="container">
    <button id="previous-btn" class="btn"><i class="fa-solid fa-chevron-left"></i></button>
    <div class="container-images">
      <img src="images/bear.jpg" alt="Bear" class="slider on">
      <img src="images/polar_bear.jpg" alt="Polar Bear" class="slider">
      <img src="images/tiger.jpg" alt="Tiger" class="slider">
      <img src="images/white_tiger.jpg" alt="White Tiger" class="slider">
    </div>

    <button id="next-btn" class="btn"><i class="fa-solid fa-chevron-right"></i></button>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
